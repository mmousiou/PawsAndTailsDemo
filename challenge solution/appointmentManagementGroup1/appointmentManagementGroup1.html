<template>
  <!--TODO: Here you can to put the lightning components to implement the mockup that you designed.
  You can put your search input and button in the <div class="search-container"></div> for better aisthetics, try to deploy your solution before and after the use of the div to see the difference.
  -->
  <lightning-card variant="narrow" title={title} icon-name="standard:event">
    <lightning-button 
      variant="brand" 
      label="New Appointment" 
      slot="actions"
      disabled={disableAddNew}
      onclick={createNewAppointment}>
    </lightning-button>
    <div class="slds-m-around_small">
      <!-- search date -->
      <div class="search-container">
        <lightning-input 
          type="date"   
          onchange={handleChange}
          date-style="long" 
          value={selectedDate} 
          label="Date"
          class="slds-m-right_xx-small">
        </lightning-input>
        <lightning-button 
          variant="brand" 
          label="Search" 
          onclick={searchAppointment}
          disabled={disableSearch}>
        </lightning-button>
      </div>
      <!-- print data -->
      <div lwc:if={showResults} class="slds-box slds-box_xx-small slds-m-around_small">
        <lightning-datatable
          key-field="Id"
          data={data}
          columns={columns}>
        </lightning-datatable>
      </div>
      <div lwc:else class="slds-box slds-box_xx-small slds-m-around_small slds-align-absolute-center">
        <div class="slds-text-heading_small slds-m-around_medium">
          There are appointments for the selected date.
        </div>
      </div>
    </div>
  </lightning-card>
</template>
